<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <!-- styles CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Lançamento de Notas</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  </head>

  <body>
    
    <div class="container-fluid">
        <div class="row">        
            <div class="logo col-sm-3">
                <div class="logotipo">
                    <img src="./img/logo.png" alt="">
                </div>

            <!-- Menu de navegação -->

                <div class="btn-group-vertical">
                    <button id="novo" type="submit" onclick="limparCampos()" class="btn btn-lg">Novo</button>
                    <button id="alterar" type="submit" class="btn btn-lg">Alterar</button>
                    <button id="excluir" type="submit" class="btn btn-lg" onclick="deleteRow(this.parentNode.parentNode.rowIndex)">Excluir</button>
                </div>
            </div>

            <!-- Lançamento das notas -->

            <div id="navegacao" class="navegacao col-sm-9">
                <div class="notas">
                    <h2>NOTAS</h2>
                </div>
                <form id="cadastro" class="cadastro" method="post">
                    <div class="row">
                      <div class="col-2">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" class="form-control" name="matricula" placeholder="Matrícula">
                      </div>
                      <div class="col">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" name="nome" placeholder="Nome">
                      </div>
                      <div class="col">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" class="form-control" name="sobrenome" placeholder="Sobrenome">
                      </div>
                    </div>
                    <div class="semestre">
                        <h4>1º Semestre</h4>
                        <label for="disciplina1">Disciplina1</label>
                        <input id="disciplina1" class="disciplinas" type="text" name="disciplina1">
                        <label for="disciplina2">Disciplina2</label>
                        <input id="disciplina2" class="disciplinas" type="text" name="disciplina2">
                        <label for="disciplina3">Disciplina3</label>
                        <input id="disciplina3" class="disciplinas" type="text" name="disciplina3">
                        <label for="disciplina4">Disciplina4</label>
                        <input id="disciplina4" class="disciplinas" type="text" name="disciplina4">
                    </div>        
    
                    <div class="semestre">
                        <h4>2º Semestre</h4>
                        <label for="disciplina1">Disciplina1</label>
                        <input id="disciplina5" class="disciplinas" type="text" name="disciplina1">
                        <label for="disciplina2">Disciplina2</label>
                        <input id="disciplina6" class="disciplinas" type="text" name="disciplina2">
                        <label for="disciplina3">Disciplina3</label>
                        <input id="disciplina7" class="disciplinas" type="text" name="disciplina3">
                        <label for="disciplina4">Disciplina4</label>
                        <input id="disciplina8" class="disciplinas" type="text" name="disciplina4">
                    </div>
                </form>

                <input id="btn-1" class="btn-notas1" onclick="adicionarAlunos()" type="button" value="Guardar">
                
                <!-- Tabela dos dados cadastrados -->
                <div class="dados">
                  <div class="titulo-semestre-tab">
                    <span class="primeiro-semestre">Primeiro Semestre</span>
                    <span class="segundo-semestre">Segundo Semestre</span>
                  </div>
                    <table id="table" class="table">
                        <thead>
                          <tr>                
                            <th class="tb-daddos" scope="col">Matrícula</th>
                            <th class="tb-daddos" scope="col">Nome</th>
                            <th class="tb-daddos" scope="col">Sobrenome</th>
                            <th class="semestre1" scope="col">Disc1</th>
                            <th class="semestre1" scope="col">Disc2</th>
                            <th class="semestre1" scope="col">Disc3</th>
                            <th class="semestre1" scope="col">Disc4</th>
                            <th class="semestre2" scope="col">Disc1</th>
                            <th class="semestre2" scope="col">Disc2</th>
                            <th class="semestre2" scope="col">Disc3</th>
                            <th class="semestre2" scope="col">Disc4</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>                                            
                            <td id="valorMatricula"></td>
                            <td id="valorNome"></td>
                            <td id="valorSobrenome"></td>
                            <td id="valorDisciplina1"></td>
                            <td id="valorDisciplina2"></td>
                            <td id="valorDisciplina3"></td>
                            <td id="valorDisciplina4"></td>
                            <td id="valorDisciplina5"></td>
                            <td id="valorDisciplina6"></td>
                            <td id="valorDisciplina7"></td>
                            <td id="valorDisciplina8"></td>
                          </tr>                    
                        </tbody>
                      </table>
                </div>                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/javascript/main.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
